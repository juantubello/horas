<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="render.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="content">

  <div class="header">

    <!--Content before waves-->
    
    <div class="inner-header flex">
      
    </div>
    <div>
      <h1 id="titulo" class="horas">🤑 Calculador de horas extras 🤑 </h1>
      <br>
      <h2 id="hourtitle"class="horas">🕒</h2>
      <h2 id="hourvalue" class="horas"></h2>
      <h2 id="moneytitle"class="horas">💵</h2>
      <h2 id="moneyvalue" class="horas"></h2>
      <div class = "break">
        <br>
      <button id="copyBtn" class="button is-link is-hovered is-rounded is-small is-inverted">📋Copy to clipboard</button>
    </div>
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="58" y="-2" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="28" y="1" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="18" y="-2" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
    
    <!--Content starts-->
    <div class="content flex"> 
    <!-- <button id="copyBtn" class="button is-medium is-rounded is-light">📋</button> -->
    <div id="myTable" class='scoreboard'></div>
    <br>
    <button id="startBtn" class="button is-success is-rounded">📁 Cargar Excel</button>
    <button id="stopBtn" class="button is-link is-rounded">📟 Calcular</button>
    <input id="tarifa" class="input is-large is-focused is-rounded" type="number" step="1" min="0" placeholder="💰Tarifa">
    <button id="clearBtn" class="button is-danger is-normal is-rounded">🗑️ Borrar</button>
  </div>

</body>

</html>
